<ul class="navbar" ng-controller="eventsListCtrl">
  <li><a class="logo" id="active" href="#/eventsHome">StudyMate</a></li>
</ul>

<div class="signinSignupBackground container-fluid">
        <div class="signinSignupHeader panel panel-default">
          <h1 class="signinSignupTitle">Sign In</h1>
        </div>
    
        <div id='signin' class="form-signin col-md-12 col-sm-12 col-xs-12">
          <form name="signinForm" ng-submit='signin()' ng-controller="logController">
            <label for="inputName" class="sr-only">Name</label>
            <input type='text' id="inputName" class="form-control username" placeholder="Username" ng-model='user.username' required autofocus>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" class="form-control password" placeholder="Password" ng-model='user.password' required>
            <button class="btn btn-md btn-primary btn-block" type="submit">submit</button>
            <a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a>
          </form>
        </div>
      
      <div class="col-md-12 col-sm-12 col-xs-12">
        <ol class="instructions">
          <li>create a free account</li>
          <li>join existing study events</li>
          <li>make your own study events</li>
          <li>profit</li>
        </ol>
      </div>
    

</div>
